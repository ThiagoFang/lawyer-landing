<!DOCTYPE html>
<html lang="ptBr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Direito do Trabalho | Curso Completo</title>
  </head>
  <body>
    <!--==================== HOME/MAIN BANNER ====================-->
    <section class="section">
      <div class="container">
        <h1>Curso Completo</h1>
      </div>
    </section>

    <!--==================== COURSE STATS ====================-->
    <section class="section stats">
      <ul class="container">
        <li class="statbox__time">
          <div class="box-main">+<span>80h</span></div>
          <div class="box-content">
            DE CONTEÚDOS<br />
            <span>EM VÍDEOS</span>
          </div>
        </li>
        <li class="statbox__quantity">
          <div class="box-main">SÃO</div>
          <div class="box-secondary">
            <div class="course-quantity">3</div>
            <div>
              CURSOS<br />
              <span class="completed-text">COMPLETOS</span>
            </div>
          </div>
        </li>
        <li class="statbox__students">
          <div class="box-main"><span>+</span>200</div>
          <div class="box-secondary">ALUNOS</div>
        </li>
      </ul>
    </section>

    <!--==================== COURSE LEVELS ====================-->
    <section class="section levels">
      <div class="container">
        <h1 class="levels__title">
          Você poderá escolher entre os <span>3 níveis do curso</span>
        </h1>

        <ul class="levels__options-grid">
          <li class="levels__options-box">
            <div class="options-box__header">100% ONLINE</div>
            <div class="options-box__image online" />
          </li>
          <li class="levels__options-box">
            <div class="options-box__header">IMERSÃO AO VIVO</div>
            <div class="options-box__image immersion" />
          </li>
          <li class="levels__options-box">
            <div class="options-box__header">MENTORIA AO VIVO</div>
            <div class="options-box__image coach" />
          </li>
        </ul>
      </div>
    </section>

    <!--==================== COURSE THEMES ====================-->
    <section class="section">...</section>

    <!--==================== TIME COUNTER ====================-->
    <section class="section"></section>

    <!--==================== BENEFITS TABLE ====================-->
    <section class="section"></section>

    <!--==================== NEWSLETTER ====================-->
    <section class="section"></section>
  </body>
</html>
